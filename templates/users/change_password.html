{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white text-center">
                    <h2>Change password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger btn-block mt-4">Change password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
